<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 物件偵測系統 (150x150)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button, input[type="file"]::file-selector-button {
            background-color: #f8f9fa;
            border: 1px solid #e2e6ea;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #555;
        }

        button:hover, input[type="file"]::file-selector-button:hover {
            background-color: #e9ecef;
            border-color: #dae0e5;
            color: #333;
        }

        button.primary {
            background-color: #333;
            color: #fff;
            border: none;
        }
        button.primary:hover {
            background-color: #555;
        }

        /* --- 修改區域：圖片容器與大小 --- */
        #image-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
            min-height: 150px; /* 稍微調小容器最小高度 */
            border: 2px dashed #eee;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px; /* 增加一點內距 */
        }

        img#preview {
            max-width: 100%;
            /* 這裡控制圖片顯示大小，已改為 250px */
            max-height: 250px; 
            display: none; 
            border-radius: 4px;
            object-fit: contain; /* 保持圖片比例 */
        }
        /* --------------------------- */

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI 影像辨識 (150px 輸入)</h1>
        <p style="color:#888; font-size: 0.9em;">請上傳圖片進行推論測試</p>

        <div class="controls">
            <input type="file" id="uploadInput" accept="image/*">
            <button class="primary" onclick="runDetection()">開始偵測</button>
        </div>

        <div class="status" id="statusText">等待模型載入...</div>

        <div id="image-container">
            <span id="placeholder-text" style="color: #ccc;">圖片將顯示於此</span>
            <img id="preview" alt="Image Preview" />
        </div>
    </div>

    <script>
        let model;
        const statusText = document.getElementById('statusText');
        const uploadInput = document.getElementById('uploadInput');
        const previewImg = document.getElementById('preview');
        const placeholderText = document.getElementById('placeholder-text');

        // 1. 載入模型
        async function loadModel() {
            try {
                statusText.innerText = "正在載入模型...";
                
                // --- 修改區域：已更新為您正確的資料夾名稱 ---
                const MODEL_URL = './best_web_model/model.json'; 
                // ---------------------------------------
                
                model = await tf.loadGraphModel(MODEL_URL);
                console.log("模型載入成功");
                statusText.innerText = "模型載入完成，請上傳圖片。";
            } catch (error) {
                console.error("模型載入失敗:", error);
                statusText.innerText = "錯誤：找不到模型 (請檢查路徑或伺服器設定)";
            }
        }

        // 初始化
        loadModel();

        // 2. 處理圖片上傳
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholderText.style.display = 'none';
                    statusText.innerText = "圖片已載入，請點擊「開始偵測」";
                };
                reader.readAsDataURL(file);
            }
        });

        // 按鈕觸發
        async function runDetection() {
            if (!model) {
                alert("模型尚未載入！");
                return;
            }
            if (!previewImg.src || previewImg.style.display === 'none') {
                alert("請先上傳圖片！");
                return;
            }
            await detectImage(previewImg);
        }

        // 3. 執行偵測 (核心邏輯)
        async function detectImage(imageElement) {
            statusText.innerText = "偵測中...";
            
            // 設定模型輸入大小
            const modelInputWidth = 150;
            const modelInputHeight = 150;

            const tfImg = tf.browser.fromPixels(imageElement)
                .resizeNearestNeighbor([modelInputWidth, modelInputHeight])
                .toFloat()
                .div(tf.scalar(255.0))
                .expandDims();

            console.log(`Input Shape: ${tfImg.shape}`); 

            try {
                const predictions = await model.executeAsync(tfImg);

                // 處理輸出
                const outputTensor = Array.isArray(predictions) ? predictions[0] : predictions;
                const output = outputTensor.squeeze();
                
                console.log("Raw Output Shape:", output.shape);
                statusText.innerText = `偵測完成！Output Shape: [${output.shape}]`;
                
                // 清理記憶體
                tf.dispose(tfImg);
                tf.dispose(predictions);
                if(Array.isArray(predictions)) {
                    predictions.forEach(t => t.dispose());
                } else {
                    predictions.dispose();
                }

            } catch (err) {
                console.error("推論錯誤:", err);
                statusText.innerText = "偵測發生錯誤，請檢查 Console";
                tf.dispose(tfImg);
            }
        }
    </script>
</body>
</html>
